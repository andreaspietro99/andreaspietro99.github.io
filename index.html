        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <script language="javascript">
            var msgIndex = 1;
            var msgs = new Array(
                "SCEGLI UNA LINGUA",
                "CHOOSE A LANGUAGE",
                "EINE SPRACHE WÃ„HLEN"
            );

            function changeMessage(milliseconds) {
                if (msgIndex >= msgs.length) {
                    msgIndex = 0;
                }
                if (document.getElementById != null) {
                    var heading = document.getElementById("header-language-selector");
                    heading.firstChild.nodeValue = msgs[msgIndex];
                }
                msgIndex++;
                window.setTimeout(function(){changeMessage(milliseconds);}, milliseconds);
            }
        </script>
    </head>
    <body onload="window.setTimeout(function(){changeMessage(3000);}, 3000);">
        <img id="logo" src="./images/logo/logo_42321e_nobg.png">
        <div id="language-selector">
            <h1 id="header-language-selector">SCEGLI UNA LINGUA</h1>
            <div id="languages">
                <a class="language" href="./it/homepage.html"><p>ITALIANO</p></a>
                <a class="language" href="#"><p>ENGLISH</p></a>
                <a class="language" href="#"><p>DEUTSCHE</p></a>
            </div>
        </div>
    </body>
